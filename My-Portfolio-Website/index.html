<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website - Rafikul Shaikh</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <div class="navbar">
          <div class="logo-container">
            <img src="Images/userAsset/NavLogo.png" class="logo" />
            <div class="logo-text">afikul Shaikh</div>
          </div>
          <div class="navbar-items">
            <div><a href="#projects">Projects</a></div>
            <div><a href="#skills">Skills</a></div>
            <div><a href="#contactme">Contact Me</a></div>
          </div>
        </div>
        <div class="hero-section">
          <div class="faded-text">Rafikul Shaikh</div>
          <div class="hero-section-left">
            <div class="hero-section-heading">Hi, I am Rafikul Shaikh</div>
            <div class="hero-section-heading hero-section-sub-heading">
              I am a <span class="role"></span>
            </div>
            <div class="hero-section-discription">
              I’m a software developer and here is my portfolio website. Here
              you’ll learn about my journey as a software developer.
            </div>
            <div class="btn-pink" id="btn">Hire Me</div>
          </div>
          <div class="hero-section-right">
            <div class="absolute icons icon-dots">
              <img src="Images/userAsset/dots.png" alt="" />
            </div>
            <div class="absolute icons icon-cube">
              <img src="Images/userAsset/cube.png" alt="" />
            </div>
            <div class="absolute icons icon-circle"></div>
            <div class="absolute icons icon-zigzags">
              <img src="Images/userAsset/zigzags.png" alt="" />
            </div>
            <div class="absolute icons icon-plus">
              <img src="Images/userAsset/plus.png" alt="" />
            </div>
            <div class="my-image">
              <img src="Images/userAsset/MyImage.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script
      src="https://kit.fontawesome.com/58a810656e.js"
      crossorigin="anonymous"
    ></script>
    <script>
      var typeData = new Typed(".role", {
        strings: [
          "Full Stack Developer",
          "Web Developer",
          "UI-UX Designer",
          "Backend Developer",
          "Coder",
        ],
        loop: true,
        typeSpeed: 100,
        backSpeed: 80,
        backDelay: 1000,
      });
    </script>
  </body>
</html>
